      <script>
        
        


        async function fetchlatestCIDataset() {
          try {
            const response = await fetch('https://api.electricitymap.org/v3/carbon-intensity/latest?zone=GB', {
              method: 'GET',
              headers: {
                'auth-token': 'HWKZzlqZPsZzwmUcu5mz'
              }
            });
    
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
    
            const data = await response.json();
            console.log('Carbon Intensity Data:', data);
    
            const list = document.getElementById('dataset-list');
            list.innerHTML = ''; // Clear "Loading..."
    
            // Display some key values
            const fieldsToShow = ['zone', 'carbonIntensity', 'datetime', 'updatedAt'];
    
            fieldsToShow.forEach(key => {
              const li = document.createElement('li');
              li.textContent = `${key}: ${data[key] !== undefined ? data[key] : 'N/A'}`;
              list.appendChild(li);
            });
    
          } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('dataset-list').textContent = 'Failed to load data.';
          }
        }
    
        fetchlatestCIDataset();
    // fetch latest power //
    async function fetchlatestPBDataset() {
          try {
            const response = await fetch('https://api.electricitymap.org/v3/power-breakdown/latest?zone=GB', {
              method: 'GET',
              headers: {
                'auth-token': 'HWKZzlqZPsZzwmUcu5mz'
              }
            });
    
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
    
            const data = await response.json();
            console.log('Power Breakdown Data:', data);

            //new variable to save

            const powerConsumptionBreakdown = data['powerConsumptionBreakdown']
    
            const list = document.getElementById('power-breakdown');
            list.innerHTML = ''; // Clear "Loading..."
    
            // Display some key values
            const fieldsToShow = ['zone', 'powerConsumptionTotal', 'powerProductionTotal', 'datetime', 'updatedAt', 'fossilFreePercentage', 'renewablePercentage', 'powerImportTotal', 'powerExportTotal'];

            //keys within powerconsumptionBreakdown //

            const powerfieldsToShow = ['nuclear', 'geothermal', 'coal']

            powerfieldsToShow.forEach(key => {
              const li = document.createElement('li');
              li.textContent = `${key}: ${powerConsumptionBreakdown[key] !== undefined ? powerConsumptionBreakdown[key] : 'N/A'}`;
              list.appendChild(li);
            });
    
            fieldsToShow.forEach(key => {
              const li = document.createElement('li');
              li.textContent = `${key}: ${data[key] !== undefined ? data[key] : 'N/A'}`;
              list.appendChild(li);
            });
    
          } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('power-breakdown').textContent = 'Failed to load data.';
          }
        }
    
        fetchlatestPBDataset();
        //history//

        async function fetchOldDatasets(dataPoints, chart) {
        try {
          const response = await fetch('https://api.electricitymap.org/v3/carbon-intensity/history?zone=GB', {
            method: 'GET',
            headers: {
              'auth-token': 'HWKZzlqZPsZzwmUcu5mz'
            }
          });
  
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
  
          const data = await response.json();
          console.log('Carbon Intensity Historical Data:', data);

          
  
          const list = document.getElementById('dataset-old');
          list.innerHTML = ''; // Clear "Loading..."
  
          // Display some key values
         // const fieldsToShow = ['zone', 'history']; //
  
          data['history'].forEach(history => {
            const li = document.createElement('li');
            li.textContent = `${history['datetime']}: ${history['carbonIntensity'] !== undefined ? history['carbonIntensity'] : 'N/A'}`;
            list.appendChild(li);
            dataPoints.push({
			x: new Date(history['datetime']),
			y: history['carbonIntensity']
		});
          });

          chart.render();
  
        } catch (error) {
          console.error('Error fetching data:', error);
          document.getElementById('dataset-old').textContent = 'Failed to load data.';
        }
      }
      


        //canvas js plot//
        window.onload = function() {
          var dataPoints = [];


          var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "Daily Sales Data"
	},
	axisY: {
		title: "Units",
		titleFontSize: 24,
		includeZero: true
	},
	data: [{
		type: "column",
		yValueFormatString: "#,### Units",
		dataPoints: dataPoints
	}]
});

fetchOldDatasets(dataPoints, chart);

function addData(data) {
	for (var i = 0; i < data.length; i++) {
		dataPoints.push({
			x: new Date(data[i].date),
			y: data[i].units
		});
	}
	chart.render();

}
