<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GB Energy Explorer </title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><h3>Energy Explorer</h3></a> 
          <a class="navbar-brand" href="https://ww2.electricitymaps.com/methodology" target="_blank"><h3>Methodology</h3></a>
        </div>
      </nav>
    
      <!-- canvas js display outside of container div-->
      <div id="chartContainer" alt="graphical dispaly of carbon intensity for the GB zone for the past 23 hours"></div>
      <!-- display of key stats-->
      <div class="container-fluid key-stats text-center">
        <div class="row content">
          <div class="col-md-6 col-lg-6" id="breakdownPower" alt="A list detailing the breakdown of power consumption in the GB zone by fuel type"><h4>GB Power Consumption at Present (in MW)</h4> 
            <ul id="power-breakdown">Loading...</ul> 
          </div>
          <div class="col-md-6 col-lg-6" id="breakdownpercentage" alt="A list detailing the percentage breakdown of the latest power eneration in the GB zone. This list details the percentage of power being consumed coming from fossil free sources and the percentage being consumed that is renewable"><h4>% Breakdown of Latest Power Generation</h4>
            <ul id="renewable-fossil-breakdown">Loading...</ul> 
          </div>
        </div>
      </div>

      <footer class="text-center">
        <p id="footer" alt="The footer details the time of the most recent data update for the API call">Time of last data update:</p>
        <ul id="last-update-time">Loading...</ul> 
      </footer> 
      

    
    <script src="assets/js/script.js"></script>
    <!--canvas JS links -->
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

</body>
</html>
