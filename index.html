<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GB Energy Explorer </title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Energy Explorer</a> 
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          </div>
        </div>
      </nav>
    
      <!-- canvas js display outside of container div-->
      <div id="chartContainer"></div>
      <div id="midsection-banner"> Key Stats </div>
      <!-- display of key stats-->
      <div class="container-fluid key-stats text-center">
        <div class="row content">
          <div class="col-sm-6 col-lg-6" id="breakdownPower"> GB Power Consumption at Present (in GW)
            <ul id="power-breakdown">Loading...</ul> 
          </div>
          <div class="col-sm-6 col-lg-6" id="breakdownpercentage"> % Breakdown of Latest Power Generation
            <ul id="renewable-fossil-breakdown">Loading...</ul> 
          </div>
        </div>
      </div>

      <footer class="text-center">
        <p id="footer">Time of last data update:</p>
        <ul id="last-update-time">Loading...</ul> 
      </footer> 
      

    <!--canvas JS links -->
    <script src="assets/js/script.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>

</body>
</html>
