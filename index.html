<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GB Energy Explorer </title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><h3>Energy Explorer</h3></a> 
          <a class="navbar-brand" href="https://ww2.electricitymaps.com/methodology" target="_blank"><h3>Methodology</h3></a>
        </div>
      </nav>
    
      <!-- canvas js display outside of container div-->
      <div id="chartContainer"></div>
      <!-- display of key stats-->
      <div class="container-fluid key-stats text-center">
        <div class="row content">
          <div class="col-md-6 col-lg-6" id="breakdownPower"><h4>GB Power Consumption at Present (in MW)</h4> 
            <ul id="power-breakdown"></ul> 
          </div>
          <div class="col-md-6 col-lg-6" id="breakdownpercentage"><h4>% Breakdown of Latest Power Generation</h4>
            <ul id="renewable-fossil-breakdown"></ul> 
          </div>
        </div>
      </div>

      <footer class="text-center">
        <p id="footer">Time of last data update:</p>
        <ul id="last-update-time"></ul> 
      </footer> 
      

    
    <script src="assets/js/script.js"></script>
